<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/results.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/suggestions.css">
</head>
<body>
    <div class="topnav">
        <div class="search">
            <input type="text" id="search-input">
            <ul id="suggestions"></ul>
        </div>
        <div class="logo">search engine</div>
    </div>
    <div class="content">
        <div class="results" id="results-container">
            <p class="message">fast search engine for popular educational websites<br>search in more than 117,000 webpage</p>
            <hr>
            <table class="source-table">
                <tr>
                    <td><img class="source-image" src="./icons/udemy.png"> udemy</td>
                    <td><img class="source-image" src="./icons/alison.jpg"> alison</td>
                </tr>
                <tr>
                    <td><img class="source-image" src="./icons/coursera.png"> coursera</td>
                    <td><img class="source-image" src="./icons/futurelearn.png"> futurelearn</td>
                </tr>
                <tr>
                    <td><img class="source-image" src="./icons/edx.jpg"> edx</td>
                </tr>
            </table>
        </div>
        <div class="aside">
            <div class="pages">
            </div>
        </div>
    </div>

    <script src="./js/sourceInfo.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/searchInput.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
